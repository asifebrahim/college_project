<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gemini Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    textarea { width: 100%; height: 120px; }
  </style>
</head>
<body>
  <h2>Estimate Medical Insurance Cost</h2>
  <form id="insuranceForm">
    <div>
      <label>Name</label><br>
      <input type="text" id="name" />
    </div>
    <div>
      <label>Age</label><br>
      <input type="number" id="age" />
    </div>
    <div>
      <label>Gender</label><br>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label>Smoker</label>
      <input type="checkbox" id="smoker" />
    </div>
    <div>
      <label>Location</label><br>
      <input type="text" id="location" />
    </div>
    <div>
      <label>Number of kids</label><br>
      <input type="number" id="kids" />
    </div>
    <div>
      <label>BMI</label><br>
      <input type="number" step="0.1" id="bmi" />
    </div>
    <div>
      <label>Existing conditions (comma separated)</label><br>
      <textarea id="existingCondition"></textarea>
    </div>
    <div style="margin-top:1rem;">
      <button type="button" id="send">Get Estimate</button>
    </div>
  </form>

  <h3>Result</h3>
  <pre id="result">(no result yet)</pre>

  <script>
    document.getElementById('send').addEventListener('click', async () => {
      const payload = {
        name: document.getElementById('name').value,
        age: parseInt(document.getElementById('age').value || '0'),
        gender: document.getElementById('gender').value,
        smoker: document.getElementById('smoker').checked,
        location: document.getElementById('location').value,
        kids: parseInt(document.getElementById('kids').value || '0'),
        bmi: parseFloat(document.getElementById('bmi').value || '0'),
        existingCondition: document.getElementById('existingCondition').value
      };

      document.getElementById('result').textContent = 'Calculating...';

      try {
        const resp = await fetch('/api/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!resp.ok) {
          const text = await resp.text();
          document.getElementById('result').textContent = 'Error: ' + text;
          return;
        }

        const json = await resp.json();
        // Expecting { result: "..." }
        document.getElementById('result').textContent = json.result || JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById('result').textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
